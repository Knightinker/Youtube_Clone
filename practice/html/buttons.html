<style>
  button{
    padding: 10px 16px 10px 16px; 
    cursor: pointer;
    margin-right: 8px;
    vertical-align: top;

  .subscribe-btn{

    color: white;
    border: none;
    width: 105px;
    border-radius: 2px;
    transition: opacity 0.15s;
  }

  .subscribe-btn:hover{
    opacity: 0.8;
  }

  .subscribe-btn:active{
    opacity: 0.5;
  }

  .join-btn{
    background-color: white;
    border-color: rgb(42, 106, 255);
    color: rgb(42, 106, 255);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    transition: background-color 1s,
      color 1s;
    padding-top: 9px;
    padding-bottom: 9px;

  .join-btn:hover{
    background-color: rgb(42, 106, 255);
    color: white;
  }

  .join-btn:active{
    opacity:0.7;

    background-color:	#1d9bf0;

    width: 74px;
    border:none;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    transition: box-shadow 0.15s;
  }

  .tweet-btn:hover{
    box-shadow: 5px 5px 5px 3px rgba(0, 0, 0, 0.10);
  }

  .request-btn{
    background-color:black;
    color: white;
    border: none;
    border-radius: 2px;
    transition: padding 0.15s;
  }

  .request-btn:hover{
    padding:15px 16px 15px 16px;
  }

  .amazon-btn{
    background-color: yellow;
